      name: BUTTON 1
      description: This is the upper left button
      selector:
        entity:
          filter:
          - integration: matter
            domain: 
            - event
            device_class:
            - button
          multiple: false
    button_2:
      name: BUTTON 2
      description: This is the lower left button
